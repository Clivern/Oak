name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      fail-fast: false
      matrix:
        otp: ['27.1']
        elixir: [ '1.14.5', '1.15.8', '1.16.3', '1.17.3', '1.18.4']
    steps:
      - uses: actions/checkout@v5
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Get dependencies
        run: make deps

      - name: Check oak format
        run: make fmt_check

      - name: Test oak
        run: make ci

      - name: Build oak
        run: make build
